<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas练习</title>
</head>
<body>
	<canvas width="400" height="300" id="canvas">
		your browzer don't surpport canvas
	</canvas>
</body>
<script>	
var canvas = document.getElementById('canvas'),
		context = canvas.getContext('2d');
//画曲线
function drawCurve(){
  context.moveTo(50, 50);
  context.bezierCurveTo(50, 50,150, 50, 150, 150);
 	context.stroke();
	context.quadraticCurveTo(150, 250, 250, 250);
	context.stroke();
}
//画文字
function drawText(){
	context.font='bold 20px red';
	context.textAlign = 'start';
	context.fillText('lonphis',100,50);
	context.font='italic 20px blue';
	context.textAlign = 'center';
	context.fillText('lonphis',100,100);
	context.font='bold 20px red';
	context.textAlign = 'right';
	context.fillText('lonphis',100,150);
	context.font='italic 20px blue';
	context.textAlign = 'end';
	context.fillText('lonphis',100,200);
	context.font='italic 20px blue';
	context.textAlign = 'left';
	context.fillText('lonphis',100,250);
}
//矩阵变换
function draw1(){
    context.transform(1,0,0,1,200,150);
    context.beginPath();
    context.fillStyle='rgba(255,0,0,0.25)';
    rad=18*Math.PI/90;
    for(i=0;i<10;i++){
        context.fillRect(0,0,100,100);
        context.transform(Math.cos(rad),Math.sin(rad),-Math.sin(rad),Math.cos(rad),0,0);
        context.closePath();
    }
    context.fill();
}
drawCurve();
drawText();
draw1();
</script>
</html>
